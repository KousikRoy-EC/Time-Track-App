<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <h3>Track-Work-App</h3>
        <button
          type="button"
          class="btn exportbtn btn-secondary"
          (click)="download()"
        >
          Export
        </button>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Description</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              #desc
              type="text"
              name="desc"
              class="form-control-2"
              required
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              #desc
              type="button"
              (click)="addDesc(desc.value)"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="MBlock">
      <div class="Block">{{ hours }}</div>
      <span style="font-size: 100px">&#8758;</span>
      <div class="Block">{{ min }}</div>
      <span style="font-size: 100px">&#8758;</span>
      <div class="Block">{{ sec }}</div>
    </div>

    <form>
      <div class="Title">
        <input
          type="text"
          placeholder="Title"
          class="form-control"
          name="Title"
          #title
        />

        <div>
          <button
            class="btn btn-primary mt-2 ms-2 me-2"
            type="submit"
            (click)="onStartTimer()"
            *ngIf="!running"
          >
            Start
          </button>
          <button
            class="btn btn-success mt-2 ms-2 me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            type="button"
          >
            Add Note?
          </button>
          <button
            class="btn btn-danger mt-2 ms-2 me-2"
            type="button"
            (click)="stop(title.value)"
            *ngIf="running"
          >
            End!
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
